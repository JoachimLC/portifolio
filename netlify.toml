[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.mjs"
    [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff" 